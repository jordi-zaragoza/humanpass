<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 320px;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: #1a1a1a;
  padding: 20px;
  text-align: center;
}
.brand {
  font-size: 1.1rem;
  font-weight: 700;
  letter-spacing: -0.02em;
  margin-bottom: 16px;
}
#qr-section p {
  font-size: 0.85rem;
  color: #666;
  margin-bottom: 12px;
}
#qr { display: inline-block; }
#qr svg { border-radius: 8px; }
#status {
  margin-top: 12px;
  font-size: 0.85rem;
  color: #888;
}

/* Link ready state */
.link-box {
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 10px 14px;
  background: #f3f4f6;
  border: 2px solid #d1d5db;
  border-radius: 10px;
  transition: border-color 0.2s, background 0.2s;
  margin-top: 8px;
}
.link-box:hover { border-color: #9ca3af; }
.link-box code {
  font-size: 0.85rem;
  background: none;
  font-family: "SF Mono", Monaco, monospace;
}
.badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  background: #ecfdf5;
  color: #059669;
  padding: 6px 14px;
  border-radius: 99px;
  font-weight: 600;
  font-size: 0.9rem;
  margin-bottom: 8px;
}
.countdown {
  margin-top: 8px;
  font-size: 0.8rem;
  color: #d97706;
  font-weight: 600;
}
.copied-msg {
  margin-top: 6px;
  font-size: 0.8rem;
  color: #059669;
  font-weight: 600;
}
.expired {
  color: #d97706;
  font-weight: 600;
  font-size: 0.9rem;
  margin-top: 12px;
}
.btn {
  margin-top: 10px;
  padding: 8px 20px;
  background: #1a1a1a;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 0.85rem;
  font-weight: 600;
  cursor: pointer;
}
.btn:hover { background: #333; }
</style>
</head>
<body>

<div class="brand">humanpass</div>

<div id="qr-section">
  <p>Scan with your phone to generate a link:</p>
  <div id="qr"></div>
  <div id="status"></div>
</div>

<div id="result-section" style="display:none;"></div>

<script src="popup.js"></script>
</body>
</html>
